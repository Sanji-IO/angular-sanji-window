<form class="form-horizontal" name="mapForm" role="form" ng-submit="bundle.submit()" sanji-validator-method="blur" sanji-validator-submit novalidate>
  <div class="form-group">
  
  <label for="interval" class="col-sm-4 control-label">
    Interval:
  </label>
  
  
  <div class="col-sm-6">
    <input id="interval" name="interval" type="text" class="form-control"
      ng-model="bundle.edit.interval"
      
      
      autocorrect="off" autocapitalize="off">
  </div>
  
</div>
<div class="form-group">
  <div class="col-xs-2 col-xs-offset-8 text-right">
    <button class="btn btn-primary" ng-disabled="mapForm.$invalid">
      <i class="fa fa-save"></i> Save
    </button>
  </div>
</div>

</form>
