<form class="form-horizontal" name="snmpForm" role="form" ng-submit="bundle.submit()" sanji-validator-method="blur" sanji-validator-submit novalidate>
  <div class="form-group">
  <label class="col-sm-4 control-label">
  
      Enable:
  
  </label>
  
    
      
        
        <div class="col-sm-6">
        
        <label class="checkbox-inline">
          <input name="enable" type="checkbox" ng-model="bundle.edit.enable">
            enable
          </label>
        </div>
      
    
  
</div>
<div class="form-group">
  
  <label for="readCommunity" class="col-sm-4 control-label">
    Read Community:
  </label>
  
  
  <div class="col-sm-6">
    <input id="readCommunity" name="readCommunity" type="text" class="form-control"
      ng-model="bundle.edit.readCommunity"
      
      
      sanji-validator="required"
      
      autocorrect="off" autocapitalize="off">
  </div>
  
</div>
<div class="form-group">
  
  <label for="writeCommunity" class="col-sm-4 control-label">
    Write Comminity:
  </label>
  
  
  <div class="col-sm-6">
    <input id="writeCommunity" name="writeCommunity" type="text" class="form-control"
      ng-model="bundle.edit.writeCommunity"
      
      
      sanji-validator="required"
      
      autocorrect="off" autocapitalize="off">
  </div>
  
</div>
<div class="form-group">
  
  <label for="port" class="col-sm-4 control-label">
    Port:
  </label>
  
  
  <div class="col-sm-6">
    <input id="port" name="port" type="text" class="form-control"
      ng-model="bundle.edit.port"
      
      
      sanji-validator="required,number"
      
      autocorrect="off" autocapitalize="off">
  </div>
  
</div>
<div class="form-group">
  <div class="col-xs-2 col-xs-offset-8 text-right">
    <button class="btn btn-primary" ng-disabled="snmpForm.$invalid">
      <i class="fa fa-save"></i> Save
    </button>
  </div>
</div>

</form>
