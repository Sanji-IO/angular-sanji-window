<div ng-switch="sanjiWindowMgr.getWindowStatus()">
  <div ng-switch-default>
    <div class="center-container--small">
      <div class="content--medium text-center">
        <div ng-include="'templates/sanji-window-loading.html'"></div>
      </div>
    </div>
  </div>
  <div ng-class="sanjiWindowMgr.sanjiWindow.animateClass" ng-switch-when="sanji-connection-problem">
    <div class="center-container--medium">
      <div class="content--medium text-center">
        <sanji-reload-window reload-window="reload()"></sanji-reload-window>
      </div>
    </div>
  </div>
  <div ng-class="sanjiWindowMgr.sanjiWindow.animateClass" ng-switch-when="sanji-processing">
    <div class="center-container--medium">
      <div class="content--medium text-center">
        <div ng-include="'templates/sanji-window-processing.html'"></div>
      </div>
    </div>
  </div>
  <div ng-class="sanjiWindowMgr.sanjiWindow.animateClass" ng-switch-when="sanji-info">
    <div ng-include="'bundle/info.html'"></div>
  </div>
  <div ng-class="sanjiWindowMgr.sanjiWindow.animateClass" ng-switch-when="sanji-edit">
    <div class="row">
      <div class="col-sm-12">
        <div ng-include="'bundle/edit.html'"></div>
      </div>
    </div>
  </div>
</div>
