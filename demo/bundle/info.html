<div class="row">
  <div class="col-sm-12">
    <div class="text-right">
      <button type="button" class="btn btn-primary" ng-click="sanjiWindowMgr.goToEditState()">
        <i class="fa fa-edit"></i>Edit
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-offset-1 col-sm-9">
    <dl class="dl-horizontal" bindonce>
    
      <dt>Read Community:</dt>
      <dd bo-text="bundle.info.readCommunity"></dd>
    
      <dt>Write Community:</dt>
      <dd bo-text="bundle.info.writeCommunity"></dd>
    
      <dt>Port:</dt>
      <dd bo-text="bundle.info.port"></dd>
    
    </dl>
  </div>
</div>
<div class="angular-google-map-container">
  <div google-map
    options="bundle.info.map.options"
    center="bundle.info.map.center"
    zoom="bundle.info.map.zoom">
    <div markers models="bundle.info.map.markers" coords="'self'" icon="'icon'"></div>
  </div>
</div>
