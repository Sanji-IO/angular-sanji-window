<form class="form-horizontal"
  role="form"
  name="form"
  ng-submit=""
  novalidate>

  <div class="form-group">
    <label for="ip{{::$index +1}}" class="col-sm-4 control-label">
      IP:
    </label>
    <div class="col-sm-6">
      <input id="ip"
        ng-model="vm.ethernet.ip"
        name="ip"
        type="text"
        class="form-control"
        placeholder="0.0.0.0">
    </div>
  </div>
  <div class="form-group">
    <label for="netmask" class="col-sm-4 control-label">
      Netmask:
    </label>
    <div class="col-sm-6">
      <input id="netmask"
        ng-model="vm.ethernet.netmask"
        name="netmask"
        type="text"
        class="form-control"
        placeholder="0.0.0.0">
    </div>
  </div>
  <div class="form-group">
    <label for="gateway" class="col-sm-4 control-label">
      Gateway:
    </label>
    <div class="col-sm-6">
      <input id="gateway"
        ng-model="vm.ethernet.gateway"
        name="gateway"
        type="text"
        class="form-control"
        placeholder="0.0.0.0"
        >
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-2 col-xs-offset-8 text-right">
      <button class="btn btn-primary">
        <span>Save</span>
      </button>
    </div>
  </div>
</form>
